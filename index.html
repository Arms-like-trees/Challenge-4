<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>JavaScript Quiz Challenge</title>
</head>
<body>
    <div class="text-box" id="Start">
        <h2>Quick Quiz Rundown</h2>
        <p>
            Answer each question within the time limit.  For each wrong answer you will be penalized () seconds, which is also your score.
        </p>
        <button>Start Quiz</button>
    </div>
    <div class="text-box" id="Q1">
        <h2>Which is an example of a JavaScript string?</h2>
        <button>9</button>
        <button>True</button>
        <button>False</button>
        <button>"Gallons"</button>
    </div>
    <div class="text-box" id="Q2">
        <h2>String values must be enclosed within ____ when being assigned to variables</h2>
        <button>Commas</button>
        <button>Curly brackets</button>
        <button>Quotes</button>
        <button>Parenthesis</button>
    </div>

</body>
</html>
